server.port=${PORT:8080}
spring.application.name=worklog-automation
spring.thymeleaf.cache=false
logging.level.root=INFO
logging.level.com.kalvium=INFO

app.base.url=${APP_BASE_URL:http://localhost:8080}

chrome.headless=${CHROME_HEADLESS:true}

# Database Configuration
# DataSource is configured in DataSourceConfig.java with HikariCP
# Set DATABASE_URL environment variable in Render
# Format: postgresql://user:password@host:port/database

spring.task.scheduling.pool.size=1
spring.task.scheduling.thread-name-prefix=scheduling-
server.tomcat.threads.max=5
server.tomcat.threads.min-spare=1
server.tomcat.max-connections=20
server.tomcat.connection-timeout=20000
server.tomcat.accept-count=5
server.http2.enabled=false
server.compression.enabled=false
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.metrics.enable.jvm=false
management.metrics.enable.process=false
spring.jmx.enabled=false

notification.email=${NOTIFICATION_EMAIL:parandhama.b@kalvium.community}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:parandhama.b@kalvium.community}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=30000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=30000
spring.mail.properties.mail.debug=true

email.enabled=${EMAIL_ENABLED:true}
