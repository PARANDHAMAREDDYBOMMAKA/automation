server.port=${PORT:8080}
spring.application.name=worklog-automation
spring.thymeleaf.cache=false
logging.level.root=INFO
logging.level.com.kalvium=INFO

app.base.url=${APP_BASE_URL:http://localhost:8080}

# Database Configuration
# DataSource is configured in DataSourceConfig.java
# Set DATABASE_URL environment variable in Render
# Format: postgresql://user:password@host:port/database

spring.task.scheduling.pool.size=2

server.tomcat.threads.max=20
server.tomcat.threads.min-spare=2
server.tomcat.max-connections=50

server.tomcat.connection-timeout=20000

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
