server.port=${PORT:8080}
spring.application.name=worklog-automation
spring.thymeleaf.cache=false
logging.level.root=INFO
logging.level.com.kalvium=INFO

# Base URL for self-ping (set this on Render using environment variable)
app.base.url=${APP_BASE_URL:http://localhost:8080}

# Enable scheduling with minimal pool size to reduce memory usage
spring.task.scheduling.pool.size=2

# Memory optimization settings
# Limit Tomcat threads to reduce memory footprint
server.tomcat.threads.max=20
server.tomcat.threads.min-spare=2
server.tomcat.max-connections=50

# Connection pool settings for better memory management
server.tomcat.connection-timeout=20000

# Actuator health endpoint configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
