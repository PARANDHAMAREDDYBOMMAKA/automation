services:
  - type: web
    name: kalvium-worklog-automation
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: APP_BASE_URL
        sync: false
      # Memory optimization: Disable unused features
      - key: SPRING_JMX_ENABLED
        value: "false"
