services:
  - type: web
    name: kalvium-worklog-automation
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /health
    disk:
      name: worklog-data
      mountPath: /app/data
      sizeGB: 1
    envVars:
      - key: APP_BASE_URL
        sync: false
      - key: SPRING_JMX_ENABLED
        value: "false"
